<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-sortable/dist/sortable.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <script src="scripts/app.js"></script>
    <script src="scripts/dragNDropController.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Drag and Drop</title>
</head>

<body ng-app="dragNDrop" ng-controller="dragNDropController" ng-cloak>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel panel-heading">
                <h1 class="panel-title">Drag and Drop</h1> </div>
            <div class="panel panel-body">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-4">
                        <ul ui-sortable="sortableOptions" ng-model="list" class="list">
                            <li ng-repeat="item in list" class="item">{{item.text}}</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div ng-repeat="log in sortingLog">{{log}} </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
